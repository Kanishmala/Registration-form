<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet"  href="style.css">
    <script src="javascript.js" defer></script>    
</head>
<body>
   
    <div class="container">
        <form action="" method="post" id="form">
            <h2>Registration</h2>
            <div id="content">
                <div class="input-box">
                    <label for="Name" >Full Name</label>
                    <input type="text" id="name" placeholder="Enter Full Name" name="name" >
                </div>
                <div class="input-box">
                    <label for="Lastname">Lastname</label>
                    <input type="text"  id="lastname"  placeholder="Enter Lastname" name="Lastname">
                </div>
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="text" id="email" placeholder="Enter valid Email address" name="Username">
                    
                </div>
                <div class="input-box">
                    <label for="Phonenumber">Phonenumber</label>
                    <input type="tel" id="phone" placeholder="Enter phonenumber" name="phonenumber">
                    
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="pass" placeholder="Enter valid password" name="password" >
                </div>
                <div class="input-box">
                    <label for="Confirm-password">Confirm password</label>
                    <input type="text" id="conpass" placeholder="Confirm your password" name="Confirm-password" >
                </div>
                <div class="input-box">
                    <label for="residential address">Residential Address</label>
                    <input type="text" id="raddress" placeholder="Enter Contact Details" name="residential address" >
                </div>
                
                <div class="input-box">
                    <label for="Address"> Permanent Address</label>
                    <input type="text" id="address" placeholder="Enter address" name="Address" >
                </div>
                <div class="input-box">
                    <label for="City">City</label>
                    <input type="text" id="city" placeholder="Enter City" name="City" >
                </div>
                <div class="input-box">
                    <label for="District">District</label>
                    <input type="text" id="district" placeholder="Enter District" name="District" >
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
                <div class="alter">
                    <p>By clicking Sign Up,you agree to our <a href="#"> Terms</a>,<a href="#">Privacy Polices</a>and <a href="#">Cookies Policy</a>.You may receive SMS notifications from us and can opt out at any time.</p>
                </div>
                <div class="btn">
                <button>Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
